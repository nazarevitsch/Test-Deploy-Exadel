spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

jwt.access.secret.key=${JWT_ACCESS_KEY}
jwt.access.available.time=${JWT_ACCESS_AVAILABLE_TIME}
jwt.refresh.secret.key=${JWT_REFRESH_KEY}
jwt.refresh.available.time=${JWT_REFRESH_AVAILABLE_TIME}

aws.name=${AWS_NAME}
aws.secret=${AWS_SECRET}
aws.access=${AWS_ACCESS}


spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.gmail.com
spring.mail.username=${EMAIL_LOGIN}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


server.port=8080

spring.liquibase.change-log=classpath:/liquibase/master.xml